<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <div class="content">
            <div class="calculator">
                <div class="screen">
                    <p>1 +</p>
                    <p>2</p>
                </div>
                <div class="keypad">
                    <div class="function-buttons">
                        <button>Clear</button>
                        <button>Delete</button>
                    </div>
                    <div class="number-buttons">
                        <div class="row">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>+</button>

                        </div>
                        <div class="row">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>-</button>

                        </div>
                        <div class="row">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>*</button>

                        </div>
                        <div class="row">
                            <button>.</button>
                            <button>0</button>
                            <button>=</button>
                            <button>/</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>TOP 2024 | github: kyle2burt</p>
        </footer>
    </body>
</html>
